<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng hồ báo thức</title>
    <link rel="stylesheet" href="bai2.css">
</head>
<body>
    <h1>Đồng hồ báo thức</h1>
    <div class="container">
        <div class="input-group">
            <input type="text" id="minutes" placeholder="">
            <h2>:</h2>
            <input type="text" id="seconds" placeholder="">
        </div>
        <button id="startBtn">Bắt đầu</button>
        <button id="resetBtn" disabled>Làm mới</button>
        <p id="timer"></p>
        <audio id="alarm"></audio>
    </div>
    <script src="bai2.js"></script>
    <section>
        <div class='air air1'></div>
        <div class='air air2'></div>
        <div class='air air3'></div>
        <div class='air air4'></div>
    </section>
</body>
</html>
